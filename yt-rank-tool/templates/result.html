<!DOCTYPE html>
<html>
<head>
    <title>Results - YouTube Rank Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Ranking Results</h2>
        <p><strong>Your Channel:</strong> {{ your_channel }}</p>
        <p><strong>Competitor Channel:</strong> {{ competitor_channel }}</p>

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Keyword</th>
                    <th>Your Rank</th>
                    <th>Competitor Rank</th>
                </tr>
            </thead>
            <tbody>
                {% for item in ranks %}
                <tr>
                    <td>{{ item.keyword }}</td>
                    <td>{{ item.your_rank }}</td>
                    <td>{{ item.competitor_rank }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-secondary">Check Another</a>
    </div>
</body>
</html>
