<!DOCTYPE html>
<html>
<head>
    <title>YouTube Rank Checker Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">YouTube Keyword Rank Checker</h1>
        <form method="POST" action="/compare" class="card p-4 shadow">
            <div class="mb-3">
                <label class="form-label">Your Channel Name</label>
                <input type="text" name="your_channel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Competitor Channel Name</label>
                <input type="text" name="competitor_channel" class="form-control" required>
            </div>
            <button class="btn btn-success w-100">Check Ranking</button>
        </form>
    </div>
</body>
</html>
